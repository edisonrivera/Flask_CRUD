{% extends 'layout.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/update/{{ contact.id }}" method="POST" class="card bg-dark text-white">
                <div class="card-body p-4">
                    <div class="mb-3">
                        <label for="name">Nombre:</label>
                            <input type="text" name="name" placeholder="Escribe el nombre..." value="{{contact.name}} "class="form-control rounded-0
                            bg-dark border-0 text-white"> 
                    </div>
                    <div class="mb-3">
                        <label for="last_name">Apellido:</label>
                        <input type="text" name="last_name" placeholder="Escribe tu apellido..." value="{{contact.last_name}}" class="form-control rounded-0
                        bg-dark border-0 text-white">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Escribe tu correo..." value="{{contact.email}}" class="form-control rounded-0
                        bg-dark border-0 text-white">
                    </div>
                    <div class="mb-3">
                        <label for="phone">Celular:</label>
                        <input type="text" name="phone" placeholder="Escribe tu celular..." value="{{contact.phone}}" class="form-control rounded-0
                        bg-dark border-0 text-white">
                    </div>
                    <button class="btn btn-secondary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
